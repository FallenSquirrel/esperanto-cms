esperanto\ProjectBundle\Entity\Appointment:
    type: mappedSuperclass
    table: project_appointment

    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

    fields:
        title:
            type: string
            length: 255
            nullable: true

        text:
            type: text
            nullable: true

        date:
            type: datetime
            nullable: true

    lifecycleCallbacks: {  }
